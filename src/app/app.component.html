<div id="video-container">
  <video id="user-Cam" width="500" height="500" autoplay [volume]="0">
  </video>
  <video id="user-Cam2" width="500" height="500" autoplay></video>
</div>

<input type="text" id="callInput" placeholder="callInput" [(ngModel)]="inputCall">
<button (click)="startCall()">Call</button>
<input type="text" id="answerInput" placeholder="answerInput" [(ngModel)]="inputAnswer">
<button (click)="answerCall()">Answer</button>


<button (click)="turnWebCam()"> Turn Webcam</button>
<button (click)="turnMic()"> Turn Mic</button>
